<!DOCTYPE html>
<html ng-app="MiPrimerApp">
<head>
	<meta charset="utf-8">
	<title>Hola Controller</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="FirsController">
	<input type="text" ng-model="nuevoComentario.comentario">
	<br>
	<input type="text" ng-model="nuevoComentario.username">
	<br>
	<button ng-click="agregarComentario()">Agregar Comentario</button>
	<h3>Comentarios</h3>
	<ul>
		<li ng-repeat="comentario in comentarios">
			{{comentario.comentario}} - <strong>{{comentario.username}}</strong>
		</li>
	</ul>
</body>
</html>
