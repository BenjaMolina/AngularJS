<!DOCTYPE html>
<html ng-app="MiPrimerApp">
<head>
	<meta charset="utf-8">
	<style type="text/css">
		.animated{
			opacity: 1;
			max-height: auto;
			overflow: hidden;
			transition: all 2s;
		}
		.animated.ng-hide{
			opacity: 0;
			max-height: 0px !important;
			overflow: hidden; 
			display: block !important;
		}
	</style>

	<title>Hola Controller</title>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.32/angular.min.js"></script>
	<script src="controller.js"></script>
</head>
<body ng-controller="FirsController">
	<div ng-show="loading">Cargando...</div>
	<div ng-show="!loading && posts.length <= 0">No se encontraron resultados</div>
	<ul ng-show="posts.length > 0" class="animated">
		<li ng-repeat="post in posts">
			<h2>{{post.title}}</h2>
			<p>{{post.body}}</p>
		</li>
	</ul>
	
</body>
</html>
